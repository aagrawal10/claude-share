version: '3.8'

services:
  claude-share:
    build: .
    container_name: claude-share
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - WORKERS=2
      - LOG_LEVEL=info
    volumes:
      # Persist session data
      - ./claude_sessions:/app/claude_sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
