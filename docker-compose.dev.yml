version: '3.8'

services:
  claude-share:
    build: .
    container_name: claude-share-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PORT=5000
      - WORKERS=1
      - LOG_LEVEL=debug
    volumes:
      # Persist session data
      - ./claude_sessions:/app/claude_sessions
      # Mount source code for development (optional hot reload)
      - ./app.py:/app/app.py:ro
      - ./admin.py:/app/admin.py:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
